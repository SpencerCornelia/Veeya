<h2>Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label>Email:</label>
    <input type="text" class="form-control" [(ngModel)]="loginUser.email" name="email">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" [(ngModel)]="loginUser.password" name="password">
  </div>
  <div>
    <label>Investor:</label><input type="radio" name="userType" value="Investor" id="investorUserType" [(ngModel)]="loginUser.userType">
    <label>Wholesaler:</label><input type="radio" name="userType" value="Wholesaler" id="wholesalerUserType" [(ngModel)]="loginUser.userType">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
