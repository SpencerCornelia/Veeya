<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Veeya</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">

        <a class="navbar-brand brand-logo-mini" href="../../index.html"><img src="/assets/images/logo-mini.svg" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-left header-links d-none d-md-flex">
          <li class="nav-item">
            <a href="/assets/pages/apps/gallery.html" class="nav-link"><i class="mdi mdi-image-filter"></i>Gallery</a>
          </li>
          <li class="nav-item active">
            <a href="../../pages/apps/email.html" class="nav-link"><i class="mdi mdi-email-outline"></i>Inbox</a>
          </li>
          <li class="nav-item">
            <a href="../../pages/apps/calendar.html" class="nav-link"><i class="mdi mdi-calendar"></i>Calendar</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-settings d-none d-lg-block">

              <img class="img-xs rounded-circle" src="/assets/images/faces/face4.jpg" alt="">
            </a>

        </ul>

      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      <app-sidebar></app-sidebar>

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">


          <div class="row" *ngIf="property.photos !== undefined">
            <div class="col-lg-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Property Photos</h4>
                  <div class="row">
                    <div *ngFor="let photo of property.photos">
                      <div class="col-xs-4">
                        <div class="card h-100" id="photoCard">
                          <img id="propertyImage" src="{{ photo }}" />
                          <div class="removePhoto" *ngIf="propertyOwner">
                            <button type="button" class="btn btn-inverse-danger btn-rounded btn-fw">Delete</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">View Property</h4>
                  <p class="card-description">
                      <span class="required-field">Required</span>
                  </p>
                  <form (ngSubmit)="onSubmit()" class="form-sample" #form="ngForm">
                    <div class="row">
                      <div class="col-md-8">
                        <div class="form-group row">
                          <label class="required-field col-sm-3 col-form-label">Street Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.address"
                              name="address"
                              #address="ngModel"
                              [disabled]="!editMode"
                              minlength="5"
                              maxlength="50"
                              pattern="^[a-zA-Z0-9,.!? ]*$"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">City</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.city"
                              name="city"
                              [disabled]="!editMode"
                              #city="ngModel"
                              pattern="^[a-zA-Z ]*$"
                              minlength="3"
                              maxlength="30"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">State</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control"
                              *ngIf="!editMode"
                              [(ngModel)]="property.state"
                              name="state"
                              [disabled]="!editMode"
                            />
                            <select *ngIf="editMode" [(ngModel)]="property.state" #state="ngModel" name="state" class="form-control">
                              <option value="AL">Alabama</option>
                              <option value="AK">Alaska</option>
                              <option value="AZ">Arizona</option>
                              <option value="AR">Arkansas</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DE">Delaware</option>
                              <option value="DC">District Of Columbia</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="IA">Iowa</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="ME">Maine</option>
                              <option value="MD">Maryland</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MS">Mississippi</option>
                              <option value="MO">Missouri</option>
                              <option value="MT">Montana</option>
                              <option value="NE">Nebraska</option>
                              <option value="NV">Nevada</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NY">New York</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VT">Vermont</option>
                              <option value="VA">Virginia</option>
                              <option value="WA">Washington</option>
                              <option value="WV">West Virginia</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WY">Wyoming</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">Zip</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.zipCode"
                              name="zipCode"
                              [disabled]="!editMode"
                              #zipCode="ngModel"
                              pattern="^[0-9]*$"
                              minlength="5"
                              maxlength="10"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Purchase Price</label>
                           <div class="col-sm-7">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.purchasePrice"
                              name="purchasePrice"
                              [disabled]="!editMode"
                              #purchasePrice="ngModel"
                              minlength="5"
                              maxlength="10"
                              pattern="^[0-9]*$"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Beds</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control"
                              *ngIf="!editMode"
                              [(ngModel)]="property.bedrooms"
                              name="bedrooms"
                              [disabled]="!editMode"
                              #bedrooms="ngModel"
                            />
                            <select *ngIf="editMode" [(ngModel)]="property.bedrooms" #bedrooms="ngModel" name="bedrooms" class="form-control">
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5+">5+</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Baths</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control"
                              *ngIf="!editMode"
                              [(ngModel)]="property.bathrooms"
                              name="bathrooms"
                              [disabled]="!editMode"
                              #bathrooms="ngModel"
                            />
                            <select *ngIf="editMode" [(ngModel)]="property.bathrooms" #bathrooms="ngModel" name="bathrooms" class="form-control">
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5+">5+</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Expected Rehab</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.expectedRehab"
                              name="expectedRehab"
                              [disabled]="!editMode"
                              #expectedRehab="ngModel"
                              minlength="3"
                              maxlength="10"
                              pattern="^[0-9]*$"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">After Repair Value (ARV)</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.afterRepairValue"
                              name="afterRepairValue"
                              [disabled]="!editMode"
                              minlength="5"
                              maxlength="10"
                              pattern="^[0-9]*$"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Gross Monthly Rent</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.averageRent"
                              name="averageRent"
                              [disabled]="!editMode"
                              minlength="3"
                              maxlength="6"
                              pattern="^[0-9]*$"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Square Footage</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.squareFootage"
                              name="squareFootage"
                              [disabled]="!editMode"
                              minlength="3"
                              maxlength="6"
                              pattern="^[0-9]*$"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Property Type</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.propertyType"
                              name="propertyType"
                              [disabled]="!editMode"
                              *ngIf="!editMode"
                            />
                            <select *ngIf="editMode" [(ngModel)]="property.propertyType" #propertyType="ngModel" name="propertyType" class="form-control">
                              <option value="Single Family">Single Family Home</option>
                              <option value="Condo">Condo</option>
                              <option value="Duplex">Multifamily: Duplex</option>
                              <option value="Triplex">Multifamily: Triplex</option>
                              <option value="Quadplex">Multifamily: 4plex</option>
                              <option value="Five-plus">Commercial: 5+</option>
                              <option value="Apartments">Commercial: Apartments</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Year Built</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.yearBuilt"
                              name="yearBuilt"
                              [disabled]="!editMode"
                              #yearBuilt="ngModel"
                              pattern="^[0-9]*$"
                              minlength="4"
                              maxlength="4"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Cap Rate</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.capRate"
                              name="capRate"
                              [disabled]="!editMode"
                              #capRate="ngModel"
                              pattern="[^-?\$?[0-9]*\.?([0-9]{2})?%]"
                              maxlength="4"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">HOA</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.HOA"
                              name="HOA"
                              [disabled]="!editMode"
                              #HOA="ngModel"
                              pattern="^[0-9]*$"
                              maxlength="6"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Property Taxes</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.propertyTaxes"
                              name="propertyTaxes"
                              [disabled]="!editMode"
                              #propertyTaxes="ngModel"
                              pattern="^[0-9]*$"
                              maxlength="6"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Utilities</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.utilities"
                              name="utilities"
                              [disabled]="!editMode"
                              #utilities="ngModel"
                              pattern="^[0-9]*$"
                              maxlength="6"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Insurance</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.insurance"
                              name="insurance"
                              [disabled]="!editMode"
                              #insurance="ngModel"
                              pattern="^[0-9]*$"
                              maxlength="6"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Seller Financing Available?</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.sellerFinancing"
                              name="sellerFinancing"
                              [disabled]="!editMode"
                              #sellerFinancing="ngModel"
                              *ngIf="!editMode"
                            />
                            <select type="text" class="form-control" [(ngModel)]="property.sellerFinancing" name="sellerFinancing" #sellerFinancing="ngModel" *ngIf="editMode">
                              <option value="no">No</option>
                              <option value="yes">Yes</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <p>
                      Comps
                    </p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">First Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.comps[0].firstCompAddress"
                              name="firstCompAddress"
                              [disabled]="!editMode"
                              #firstCompAddress="ngModel"
                              pattern="^[a-zA-Z0-9,.!? ]*$"
                              maxlength="50"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">First Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.comps[0].firstCompPrice"
                              name="firstCompPrice"
                              [disabled]="!editMode"
                              #firstCompPrice="ngModel"
                              pattern="^[0-9]*$"
                              maxlength="10"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Second Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.comps[1].secondCompAddress"
                              name="secondCompAddress"
                              [disabled]="!editMode"
                              #secondCompAddress="ngModel"
                              pattern="^[a-zA-Z0-9,.!? ]*$"
                              maxlength="50"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Second Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.comps[1].secondCompPrice"
                              name="secondCompPrice"
                              [disabled]="!editMode"
                              #secondCompPrice="ngModel"
                              pattern="^[0-9]*$"
                              maxlength="10"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Third Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.comps[2].thirdCompAddress"
                              name="thirdCompAddress"
                              [disabled]="!editMode"
                              #thirdCompAddress="ngModel"
                              pattern="^[a-zA-Z0-9,.!? ]*$"
                              maxlength="50"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Third Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.comps[2].thirdCompPrice"
                              name="thirdCompPrice"
                              [disabled]="!editMode"
                              #thirdCompPrice="ngModel"
                              pattern="^[0-9]*$"
                              maxlength="10"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-4">
                          <label>Status of Property</label>
                          <div class="col-xs-3">
                            <input type="text" class="form-control"
                              [(ngModel)]="property.status"
                              name="status"
                              [disabled]="!editMode"
                              #status="ngModel"
                              *ngIf="!editMode"
                            />
                            <select *ngIf="editMode" class="form-control" [(ngModel)]="property.status" name="status" #status="ngModel">
                              <option value="Listed">Yes</option>
                              <option value="NoContract">No</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <p *ngIf="propertyOwner">
                      <em>Please Upload Photos (up to 3 allowed)</em>
                    </p>
                    <div class="form-group" *ngIf="propertyOwner">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="imageInput" (change)="addPhoto($event)">
                              <label class="custom-file-label" for="imageInput">Choose file</label>
                            </div>
                          </div>
                          <div *ngIf="property.photos.length == 3"><small>*If you wish to add another photo, please remove one first.</small>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group" *ngIf="propertyOwner">
                      <div id="selectedFiles"></div>
                      <button *ngIf="showUploadPhotosButton" class="btn btn-inverse-primary btn-rounded btn-fw" type="button" (click)="uploadPhotos()" id="uploadPhotos">
                        Upload Photos</button>
                      <button *ngIf="showRemovePhotosButton" class="btn btn-inverse-danger btn-rounded btn-fw" type="button" (click)="removePhotos()" id="removePhotos">Remove Photos</button>
                    </div>
                    <br />
                    <div class="buttons">
                      <div class="row edit-property-btn" *ngIf="currentUserType=='Investor'">
                        <button type="button" class="btn btn-inverse-primary btn-rounded btn-fw" (click)="customizeProperty()">Customize Property</button>
                      </div>
                      <div class="row edit-property-btn" *ngIf="propertyOwner">
                        <button *ngIf="!editMode" id="editButton" type="button" class="btn btn-inverse-primary btn-rounded btn-fw" (click)="edit()">Edit Property</button>
                        <button *ngIf="property.status!='Sold'" id="soldButton" type="button" class="btn btn-inverse-warning btn-rounded btn-fw" (click)="sold()">Mark as Sold</button>
                        <button *ngIf="property.status!='Listed'" id="listedButton" type="button" class="btn btn-inverse-warning btn-rounded btn-fw" (click)="listed()">Mark as Listed</button>
                        <button *ngIf="editMode" id="submitBtn" type="submit" class="btn btn-inverse-success btn-rounded btn-fw" [disabled]="form.invalid">Submit</button>
                        <button *ngIf="editMode" type="button" class="btn btn-inverse-primary btn-rounded btn-fw" (click)="cancel()">Cancel</button>
                        <button type="button" class="btn btn-inverse-danger btn-rounded btn-fw" (click)="deleteProperty()">Delete</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
