<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Veeya</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
        <a class="navbar-brand brand-logo" href="../../index.html"><img src="/assets/images/logo.svg" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="../../index.html"><img src="/assets/images/logo-mini.svg" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-left header-links d-none d-md-flex">
          <li class="nav-item">
            <a href="/assets/pages/apps/gallery.html" class="nav-link"><i class="mdi mdi-image-filter"></i>Gallery</a>
          </li>
          <li class="nav-item active">
            <a href="../../pages/apps/email.html" class="nav-link"><i class="mdi mdi-email-outline"></i>Inbox</a>
          </li>
          <li class="nav-item">
            <a href="../../pages/apps/calendar.html" class="nav-link"><i class="mdi mdi-calendar"></i>Calendar</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-settings d-none d-lg-block">
            <a class="nav-link" href="#">
              <img class="img-xs rounded-circle" src="/assets/images/faces/face4.jpg" alt="">
            </a>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      <app-sidebar></app-sidebar>

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">


          <div class="row" *ngIf="property.photos !== undefined">
            <div class="col-lg-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Property Photos</h4>
                  <div class="row">
                    <div *ngFor="let photo of property.photos">
                      <div class="col-xs-4">
                        <div class="card h-100" id="photoCard">
                          <img id="propertyImage" src="{{ photo }}" />
                          <div class="removePhoto" *ngIf="propertyOwner">
                            <button type="button" class="btn btn-inverse-danger btn-rounded btn-fw">Delete</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">View Property</h4>
                  <form (ngSubmit)="onSubmit()" class="form-sample">
                    <div class="row">
                      <div class="col-md-8">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Street Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.address" name="address" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">City</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.city" name="city" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">State</label>
                          <div class="col-sm-6">
                            <input *ngIf="!editMode" type="text" class="form-control" [(ngModel)]="property.state" name="state"
                              [disabled]="!editMode" />

                          </div>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">Zip</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" [(ngModel)]="property.zipCode" name="zipCode" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Purchase Price</label>
                           <div class="col-sm-7">
                            <input type="text" class="form-control" [(ngModel)]="property.purchasePrice" name="purchasePrice" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Beds</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" [(ngModel)]="property.bedrooms" name="bedrooms" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Baths</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" [(ngModel)]="property.bathrooms" name="bathrooms" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Expected Rehab</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.expectedRehab" name="expectedRehab" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">After Repair Value (ARV)</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.afterRepairValue" name="afterRepairValue"
                            [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Gross Monthly Rent</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.averageRent" name="averageRent" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Square Footage</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.squareFootage" name="squareFootage" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Property Type</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.propertyType" name="propertyType" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Year Built</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.yearBuilt" name="yearBuilt" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Cap Rate</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.capRate" name="capRate" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">HOA</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.HOA" name="HOA" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Property Taxes</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.propertyTaxes" name="propertyTaxes" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Utilities</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.utilities" name="utilities" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Insurance</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.insurance" name="insurance" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Seller Financing Available?</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.sellerFinancing" name="sellerFinancing" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <p>
                      Comps
                    </p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">First Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.comps[0].firstCompAddress" name="firstCompAddress" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">First Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.comps[0].firstCompPrice" name="firstCompPrice" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Second Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.comps[1].secondCompAddress" name="secondCompAddress" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Second Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.comps[1].secondCompPrice" name="secondCompPrice" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Third Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.comps[2].thirdCompAddress" name="thirdCompAddress" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Third Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="property.comps[2].thirdCompPrice" name="thirdCompPrice"
                              [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-4">
                          <label>Status of Property</label>
                          <div class="col-xs-3">
                            <input type="text" class="form-control" [(ngModel)]="property.status" name="status" [disabled]="!editMode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <p>
                      <em>Please Upload Photos (up to 3 allowed)</em>
                    </p>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="imageInput" (change)="addPhoto($event)">
                              <label class="custom-file-label" for="imageInput">Choose file</label>
                            </div>
                          </div>
                          <div *ngIf="property.photos.length == 3"><small>*If you wish to add another photo, please remove one first.</small>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group" *ngIf="propertyOwner">
                      <div id="selectedFiles"></div>
                      <button *ngIf="showUploadPhotosButton" class="btn btn-inverse-primary btn-rounded btn-fw" type="button" (click)="uploadPhotos()" id="uploadPhotos">
                        Upload Photos</button>
                      <button *ngIf="showRemovePhotosButton" class="btn btn-inverse-danger btn-rounded btn-fw" type="button" (click)="removePhotos()" id="removePhotos">Remove Photos</button>
                    </div>
                    <br />
                    <div class="buttons">
                      <div class="row edit-property-btn" *ngIf="propertyOwner">
                        <button *ngIf="!editMode" id="editButton" type="button" class="btn btn-inverse-primary btn-rounded btn-fw" (click)="edit()">Edit Property</button>
                        <button *ngIf="property.status!='Sold'" id="soldButton" type="button" class="btn btn-inverse-warning btn-rounded btn-fw" (click)="sold()">Mark as Sold</button>
                        <button *ngIf="property.status!='Listed'" id="listedButton" type="button" class="btn btn-inverse-warning btn-rounded btn-fw" (click)="listed()">Mark as Listed</button>
                        <button *ngIf="editMode" type="submit" class="btn btn-inverse-success btn-rounded btn-fw">Submit</button>
                        <button *ngIf="editMode" type="button" class="btn btn-inverse-primary btn-rounded btn-fw" (click)="cancel()">Cancel</button>
                        <button type="button" class="btn btn-inverse-danger btn-rounded btn-fw" (click)="deleteProperty()">Delete</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="container-fluid clearfix">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright © 2018 <a href="http://www.bootstrapdash.com/" target="_blank">Bootstrapdash</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
</body>

</html>
