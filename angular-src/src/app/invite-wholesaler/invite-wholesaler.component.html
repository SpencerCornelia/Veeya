    <!-- partial -->
    <div class="container-fluid page-body-wrapper">

      <app-sidebar></app-sidebar>

      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="form-row row">
            <div class="col-md-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Invite Wholesaler to Join</h4>
                  <p class="card-description">
                    Required*
                  </p>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="firstName">First Name</label>
                      <input type="text" class="form-control" id="firstName" placeholder="First Name"
                        [(ngModel)]="newWholesaler.firstName" name="firstName">
                    </div>
                    <div class="form-group">
                      <label for="lastName">Last Name</label>
                      <input type="text" class="form-control" id="lastName" placeholder="Last Name"
                        [(ngModel)]="newWholesaler.lastName" name="lastName">
                    </div>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Email"
                        [(ngModel)]="newWholesaler.email" name="email">
                    </div>
                     <div class="form-group">
                      <label for="phoneNumber">Phone Number</label>
                      <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number"
                        [(ngModel)]="newWholesaler.phoneNumber" name="phoneNumber">
                    </div>
                    <div class="form-group">
                      <label for="city">City</label>
                      <input type="text" class="form-control" id="city" placeholder="City"
                        [(ngModel)]="newWholesaler.city" name="city">
                    </div>
                    <div class="form-group">
                      <label for="state">State</label>
                      <input type="text" class="form-control" id="state" placeholder="State"
                        [(ngModel)]="newWholesaler.state" name="state">
                    </div>
                    <button type="submit" class="btn btn-success mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="container-fluid clearfix">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018 <a href="http://www.bootstrapdash.com/" target="_blank">Bootstrapdash</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
