<div>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="address">Address</label>
      <input type="text" [(ngModel)]="initialProperty.address" name="address" required>
    </div>
    <div>
      <label for="city">City</label>
      <input type="text" [(ngModel)]="initialProperty.city" name="city" required>
    </div>
    <div>
      <label for="state">State</label>
      <select [(ngModel)]="initialProperty.state" name="state">
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
    </div>
    <div>
      <label for="zipCode">Zip Code</label>
      <input type="text" [(ngModel)]="initialProperty.zipCode" name="zipCode" required>
    </div>
    <div>
      <label for="purchasePrice">Purchase Price</label>
      <input type="text" [(ngModel)]="initialProperty.purchasePrice" name="purchasePrice" required>
    </div>
    <div>
      <label for="bedrooms">Bedrooms</label>
      <select [(ngModel)]="initialProperty.bedrooms" name="bedrooms">
        <option value="1">0</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5+">5+</option>
      </select>
    </div>
    <div>
      <label for="bathrooms">Bathrooms</label>
      <select [(ngModel)]="initialProperty.bathrooms" name="bathrooms">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5+">5+</option>
      </select>
    </div>
    <div>
      <label for="rehabCostMin">Rehab Cost Min</label>
      <input type="text" [(ngModel)]="initialProperty.rehabCostMin" name="rehabCostMin">
    </div>
    <div>
      <label for="rehabCostMax">Rehab Cost Max</label>
      <input type="text" [(ngModel)]="initialProperty.rehabCostMax" name="rehabCostMax">
    </div>
    <div>
      <label for="afterRepairValue">After Repair Value</label>
      <input type="text" [(ngModel)]="initialProperty.afterRepairValue" name="afterRepairValue">
    </div>
    <div>
      <label for="averageRent">Gross Monthly Rent:</label>
      <input type="text" [(ngModel)]="initialProperty.averageRent" name="averageRent">
    </div>
    <div>
      <label for="squareFootage">Square Footage</label>
      <input type="text" [(ngModel)]="initialProperty.squareFootage" name="squareFootage">
    </div>
    <div>
      <label for="propertyType">Property Type</label>
      <select [(ngModel)]="initialProperty.propertyType" name="propertyType">
        <option value="singleFamily">Single Family Home</option>
        <option value="condo">Condo</option>
        <option value="duplex">Multifamily: Duplex</option>
        <option value="triplex">Multifamily: Triplex</option>
        <option value="quadplex">Multifamily: 4plex</option>
        <option value="fiveplex">Commercial: 5+</option>
        <option value="apartments">Commercial: Apartments</option>
      </select>
    </div>
    <div>
      <label for="yearBuilt">Year Built</label>
      <input type="text" [(ngModel)]="initialProperty.yearBuilt" name="yearBuilt">
    </div>
    <div>
      <label for="status">Under Contract</label>
      <select [(ngModel)]="initialProperty.status" name="status">
        <option value="contractYes">Yes</option>
        <option value="contractNo">No</option>
      </select>
    </div>
    <div>
      <label for="comps">Comps</label>
      <input type="text" [(ngModel)]="initialProperty.comps" name="comps">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
