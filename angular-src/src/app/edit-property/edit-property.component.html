<div class="wrapper">
  <div class="sidebar-wrapper">
    <app-sidebar></app-sidebar>
  </div>
  <div class="navbar-wrapper">
    <app-top-navbar></app-top-navbar>
  </div>

    <div class="form-wrapper">

      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" *ngFor="let photo of testPhotos" id="imageContainer">
            <img id="propertyImage" src="{{ photo }}" />
            <div class="middle">
              <div (click)="removePhoto(photo)" class="text">Click to Delete Image</div>
            </div>
          </div>
        </div>
      </div>

      <form (ngSubmit)="onSubmit()">
        <p for="imageInput">Enter Additional Photo:</p>
        <div class="custom-file">
          <label class="col-xs-4 custom-file-label">Choose File...</label>
          <input type="file" class="col-sm-8 custom-file-input" id="imageInput" (change)="addPhoto($event)" />
          <div id="selectedFiles"></div>
          <button type="button" (click)="removePhotos()" id="removePhotos">Remove Photos</button>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" [(ngModel)]="initialProperty.address" name="address" required>
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" [(ngModel)]="initialProperty.city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select [(ngModel)]="initialProperty.state" name="state" class="form-control">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zipCode">Zip Code</label>
          <input type="text" [(ngModel)]="initialProperty.zipCode" name="zipCode" required>
        </div>
        <div class="form-group">
          <label for="purchasePrice">Purchase Price</label>
          <input type="text" [(ngModel)]="initialProperty.purchasePrice" name="purchasePrice" required>
        </div>
        <div class="form-group">
          <label for="bedrooms">Bedrooms</label>
          <select [(ngModel)]="initialProperty.bedrooms" name="bedrooms" class="form-control">
            <option value="1">0</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bathrooms">Bathrooms</label>
          <select [(ngModel)]="initialProperty.bathrooms" name="bathrooms" class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5+">5+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rehabCostMin">Rehab Cost Min</label>
          <input type="text" [(ngModel)]="initialProperty.rehabCostMin" name="rehabCostMin">
        </div>
        <div class="form-group">
          <label for="rehabCostMax">Rehab Cost Max</label>
          <input type="text" [(ngModel)]="initialProperty.rehabCostMax" name="rehabCostMax">
        </div>
        <div class="form-group">
          <label for="afterRepairValue">After Repair Value</label>
          <input type="text" [(ngModel)]="initialProperty.afterRepairValue" name="afterRepairValue">
        </div>
        <div class="form-group">
          <label for="averageRent">Gross Monthly Rent:</label>
          <input type="text" [(ngModel)]="initialProperty.averageRent" name="averageRent">
        </div>
        <div class="form-group">
          <label for="squareFootage">Square Footage</label>
          <input type="text" [(ngModel)]="initialProperty.squareFootage" name="squareFootage">
        </div>
        <div class="form-group">
          <label for="propertyType">Property Type</label>
          <select [(ngModel)]="initialProperty.propertyType" name="propertyType" class="form-control">
            <option value="Single Family">Single Family Home</option>
            <option value="Condo">Condo</option>
            <option value="Duplex">Multifamily: Duplex</option>
            <option value="Triplex">Multifamily: Triplex</option>
            <option value="Quadplex">Multifamily: 4plex</option>
            <option value="Fiveplus">Commercial: 5+</option>
            <option value="Apartments">Commercial: Apartments</option>
          </select>
        </div>
        <div class="form-group">
          <label for="yearBuilt">Year Built</label>
          <input type="text" [(ngModel)]="initialProperty.yearBuilt" name="yearBuilt">
        </div>
        <div class="form-group">
          <label for="status">Under Contract</label>
          <select [(ngModel)]="initialProperty.status" name="status" class="form-control">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comps">Comps</label>
          <input type="text" [(ngModel)]="initialProperty.comps" name="comps">
        </div>
        <button type="submit">Submit</button>
      </form>
  </div> <!-- End of form-wrapper div -->
</div> <!-- End of wrapper div -->
