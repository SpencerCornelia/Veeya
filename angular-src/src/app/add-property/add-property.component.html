<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Veeya</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/assets/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
        <a class="navbar-brand brand-logo" href="../../index.html"><img src="/assets/images/logo.svg" alt="logo"/></a>
        <a class="navbar-brand brand-logo-mini" href="../../index.html"><img src="/assets/images/logo-mini.svg" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-left header-links d-none d-md-flex">
          <li class="nav-item">
            <a href="/assets/pages/apps/gallery.html" class="nav-link"><i class="mdi mdi-image-filter"></i>Gallery</a>
          </li>
          <li class="nav-item active">
            <a href="../../pages/apps/email.html" class="nav-link"><i class="mdi mdi-email-outline"></i>Inbox</a>
          </li>
          <li class="nav-item">
            <a href="../../pages/apps/calendar.html" class="nav-link"><i class="mdi mdi-calendar"></i>Calendar</a>
          </li>
        </ul>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-settings d-none d-lg-block">
            <a class="nav-link" href="#">
              <img class="img-xs rounded-circle" src="/assets/images/faces/face4.jpg" alt="">
            </a>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
      <app-sidebar></app-sidebar>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add New Property</h4>
                  <form (ngSubmit)="onSubmit()" class="form-sample">
                    <p class="card-description">
                      *Required
                    </p>
                    <div class="row">
                      <div class="col-md-8">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Street Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.address" name="address" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">City</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.city" name="city" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-5">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">State</label>
                          <div class="col-sm-6">
                            <select [(ngModel)]="newProperty.state" name="state" class="form-control">
                              <option value="AL">Alabama</option>
                              <option value="AK">Alaska</option>
                              <option value="AZ">Arizona</option>
                              <option value="AR">Arkansas</option>
                              <option value="CA">California</option>
                              <option value="CO">Colorado</option>
                              <option value="CT">Connecticut</option>
                              <option value="DE">Delaware</option>
                              <option value="DC">District Of Columbia</option>
                              <option value="FL">Florida</option>
                              <option value="GA">Georgia</option>
                              <option value="HI">Hawaii</option>
                              <option value="ID">Idaho</option>
                              <option value="IL">Illinois</option>
                              <option value="IN">Indiana</option>
                              <option value="IA">Iowa</option>
                              <option value="KS">Kansas</option>
                              <option value="KY">Kentucky</option>
                              <option value="LA">Louisiana</option>
                              <option value="ME">Maine</option>
                              <option value="MD">Maryland</option>
                              <option value="MA">Massachusetts</option>
                              <option value="MI">Michigan</option>
                              <option value="MN">Minnesota</option>
                              <option value="MS">Mississippi</option>
                              <option value="MO">Missouri</option>
                              <option value="MT">Montana</option>
                              <option value="NE">Nebraska</option>
                              <option value="NV">Nevada</option>
                              <option value="NH">New Hampshire</option>
                              <option value="NJ">New Jersey</option>
                              <option value="NM">New Mexico</option>
                              <option value="NY">New York</option>
                              <option value="NC">North Carolina</option>
                              <option value="ND">North Dakota</option>
                              <option value="OH">Ohio</option>
                              <option value="OK">Oklahoma</option>
                              <option value="OR">Oregon</option>
                              <option value="PA">Pennsylvania</option>
                              <option value="RI">Rhode Island</option>
                              <option value="SC">South Carolina</option>
                              <option value="SD">South Dakota</option>
                              <option value="TN">Tennessee</option>
                              <option value="TX">Texas</option>
                              <option value="UT">Utah</option>
                              <option value="VT">Vermont</option>
                              <option value="VA">Virginia</option>
                              <option value="WA">Washington</option>
                              <option value="WV">West Virginia</option>
                              <option value="WI">Wisconsin</option>
                              <option value="WY">Wyoming</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-2">
                        <div class="form-group row">
                          <label class="col-sm-5 col-form-label">Zip</label>
                          <div class="col-sm-7">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.zipCode" name="zipCode" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-5">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Purchase Price</label>
                           <div class="col-sm-7">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.purchasePrice" name="purchasePrice" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Beds</label>
                          <div class="col-sm-4">
                            <select [(ngModel)]="newProperty.bedrooms" name="bedrooms" class="form-control">
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5+">5+</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-3">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Baths</label>
                          <div class="col-sm-4">
                            <select [(ngModel)]="newProperty.bathrooms" name="bathrooms" class="form-control">
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5+">5+</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Expected Rehab Cost</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.expectedRehab" name="expectedRehab" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">After Repair Value (ARV)</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.afterRepairValue" name="afterRepairValue"/>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Gross Monthly Rent</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.averageRent" name="averageRent"/>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Square Footage</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.squareFootage" name="squareFootage" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Property Type</label>
                          <div class="col-sm-9">
                            <select [(ngModel)]="newProperty.propertyType" name="propertyType" class="form-control">
                              <option value="Single Family">Single Family Home</option>
                              <option value="Condo">Condo</option>
                              <option value="Duplex">Multifamily: Duplex</option>
                              <option value="Triplex">Multifamily: Triplex</option>
                              <option value="Quadplex">Multifamily: 4plex</option>
                              <option value="Five-plus">Commercial: 5+</option>
                              <option value="Apartments">Commercial: Apartments</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Year Built</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.yearBuilt" name="yearBuilt" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Cap Rate</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.capRate" name="capRate" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">HOA</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.HOA" name="HOA" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Property Taxes</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.propertyTaxes" name="propertyTaxes" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Utilities</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.utilities" name="utilities" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Insurance</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.insurance" name="insurance" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Seller Financing Available?</label>
                          <div class="col-sm-9">
                            <select type="text" class="form-control" [(ngModel)]="newProperty.sellerFinancing" name="sellerFinancing">
                              <option value="false">No</option>
                              <option value="true">Yes</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br />
                    <p>
                      <em>Comps</em>
                    </p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">First Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.comps[0].firstCompAddress" name="firstCompAddress" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">First Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.comps[0].firstCompPrice" name="firstCompPrice" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Second Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.comps[1].secondCompAddress" name="secondCompAddress" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Second Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.comps[1].secondCompPrice" name="secondCompPrice" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Third Comp Address</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.comps[2].thirdCompAddress" name="thirdCompAddress" />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Third Comp Price</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" [(ngModel)]="newProperty.comps[2].thirdCompPrice" name="thirdCompPrice" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <br />
                    <p>
                      <em>Please Upload Photos (up to 3 allowed)</em>
                    </p>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="input-group mb-3">
                            <div class="custom-file">
                              <input type="file" class="custom-file-input" id="imageInput" (change)="addPhoto($event)">
                              <label class="custom-file-label" for="imageInput">Choose file</label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <div id="selectedFiles"></div>
                      <button class="btn btn-inverse-primary btn-rounded btn-fw" type="button" (click)="uploadPhotos()" id="uploadPhotos">Upload Photos</button>
                      <button class="btn btn-inverse-danger btn-rounded btn-fw" type="button" (click)="removePhotos()" id="removePhotos">Remove Photos</button>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-4">
                          <label>Under Contract?</label>
                          <div class="col-xs-3">
                            <select class="form-control" [(ngModel)]="newProperty.status" name="status">
                              <option value="Listed">Yes</option>
                              <option value="NoContract">No</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="row submit-add-property-btn">
                      <button type="submit" class="btn btn-success mr-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:../../partials/_footer.html -->
        <footer class="footer">
          <div class="container-fluid clearfix">
            <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2018 <a href="http://www.bootstrapdash.com/" target="_blank">Bootstrapdash</a>. All rights reserved.</span>
            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i></span>
          </div>
        </footer>
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page-->
  <script src="/node_modules/typeahead.js/dist/typeahead.bundle.min.js"></script>
  <!-- End plugin js for this page-->
  <!-- inject:js -->
  <script src="/assets/js/off-canvas.js"></script>
  <script src="/assets/js/hoverable-collapse.js"></script>
  <script src="/assets/js/misc.js"></script>
  <script src="/assets/js/settings.js"></script>
  <script src="/assets/js/todolist.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="/assets/js/file-upload.js"></script>
  <script src="/assets/js/typeahead.js"></script>
  <!-- End custom js for this page-->
</body>

</html>
