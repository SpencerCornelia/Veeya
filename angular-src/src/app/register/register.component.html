<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Veeya</title>
  <!-- inject:css -->
  <link rel="stylesheet" href="../../assets/css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth register-full-bg">
        <div class="row w-100">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <h2>Register</h2>
              <h4 class="font-weight-light">Hello! let's get started</h4>
              <form class="pt-4">
                <form (ngSubmit)="onRegisterSubmit()">
                  <div class="form-group">
                    <label for="Username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder=""
                        [(ngModel)]="newUser.userName" name="userName">
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="First Name">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder=""
                        [(ngModel)]="newUser.firstName" name="firstName">
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="Last Name">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder=""
                        [(ngModel)]="newUser.lastName" name="lastName">
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder=""
                        [(ngModel)]="newUser.password" name="password">
                    <i class="mdi mdi-eye"></i>
                  </div>
                  <div class="form-group">
                    <label for="Confirm Password">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2" placeholder=""
                        [(ngModel)]="newUser.passwordConfirm" name="passwordConfirm">
                    <i class="mdi mdi-eye"></i>
                  </div>
                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder=""
                        [(ngModel)]="newUser.email" name="email">
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="Phone Number">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" aria-describedby="phoneNumberHelp" placeholder=""
                        [(ngModel)]="newUser.phoneNumber" name="phoneNumber">
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" aria-describedby="cityHelp" placeholder=""
                        [(ngModel)]="newUser.city" name="city">
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" aria-describedby="stateHelp" placeholder=""
                        [(ngModel)]="newUser.state" name="state">
                    <i class="mdi mdi-account"></i>
                  </div>
                  <div class="mt-5">
                    <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium">Register</button>
                  </div>
                  <div class="mt-2 text-center">
                    <a [routerLink]="['/login']" class="auth-link text-black">Already have an account? <span class="font-weight-medium">Sign in</span></a>
                  </div>
                </form>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
</body>

</html>
